<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Home-Online Pokemon Card Game</title>
</head>
<body>
    <!-----------------NAVIGATION BAR------------------>
    <nav class="nav_bar" id="nav_bar_id">
        <div class="nav_bar_logo" id="nav_bar_logo_id">PokeDeck</div>
        <div class="nav_bar_links_wrap" id="nav_bar_links_wrap_id">
            <div class="nav_link">Home</div>
            <div class="nav_link">About</div>
            <div class="nav_link">Contact</div>
            <button>Login</button>
        </div>
        <div class="nav_bar_menu" onclick="menu_clicked()"><i class='bx bx-menu'></i></div>
    </nav>
    <!------------------------------------------------->
    <div class="home_main_wrap">
        <div class="home_bg_blur">
            <div class="home_form">
                <h2>Lets Play!</h2>
                <input type="button" value="Start a new game"> <br><br>
                <span>OR</span><br><br>
                <input type="text" name="" id="" placeholder="Enter the Room ID"><br>
                <input type="button" value="Join the game">

            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
